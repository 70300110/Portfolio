{% extends 'base/base.html' %}

{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>EDIT</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{% url 'stock:index_stock' %}">Home</a></li>
            <li class="breadcrumb-item active">Portfolio</li>
            <li class="breadcrumb-item"><a href="{% url 'stock:new_portfolio' %}">Crate NEW</a></li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Portfolio</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fas fa-minus"></i></button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
            <i class="fas fa-times"></i></button>
        </div>
      </div>
      <!--Edit-mystyle-->
      <form clsss="form-horizotal" method="POST" action="{% url 'stock:edit_portfolio' portfolio.id %}">{% csrf_token %}
        <div class="card-body">
          <label>Portfolio</label>
          {{ form.name }}
          <label>User</label>
          {{ form.user }}
          <label>Stock Company</label>
          {{ form.stock_company }}
          <label>Holding Stock</label>
          {{ form.h_stock }}
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-info">EDIT</button>
          <button type="reset" class="btn btn-default float-right">Clear</button>
          <a class="btn btn-default float-right" href="{% url 'stock:index_portfolio' %}">INDEX</a>
          <a class="btn btn-default float-right" href="{% url 'stock:detail_portfolio' portfolio.id %}">BACK</a>
        </div>
      </form>
      <!--/Edit-mystyle-->
      <!-- /.card-body -->
    </div>
    <!-- /.card -->

  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% endblock %}
